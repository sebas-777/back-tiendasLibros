
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Introduccion Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Js y Css de nuestra pagina -->
    <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>
    <script src='/main.js'></script>
    <!-- Css de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Js de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/usu/" class="nav-link px-2 text-white">Usuarios</a></li>
                    <li><a href="/pro/" class="nav-link px-2 text-white">Productos</a></li>
                    <li><a href="/cat/" class="nav-link px-2 text-white">Categorias</a></li>
                    <li><a href="/rol/" class="nav-link px-2 text-white">Roles</a></li>
                    <li><a href="/nosotros/" class="nav-link px-2 text-white">Nosotros</a></li>
                </ul>

                <div class="text-end">
                    <a type="button" class="btn btn-outline-light me-2" href="/login/">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="py-2 my-3 text-center container">
            <div class="row">
                <div class="col mx-auto">
                    <h1>Manejo de Usuarios</h1>
                    <div th:if="${usuarioViewModel.messages.size() > 0}">
                        <div th:each="message: ${usuarioViewModel.messages}">
                            <h3 th:text="${message}"></h3>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroup-sizing-default">Por favor Ingrese el ID:</span>
                        <input type="hidden" id="type_entity" value="usuarios">
                        <input id="reference_id" type="text" class="form-control"
                            aria-label="Text input with segmented dropdown button">
                        <select class="form-select" id="action_type" aria-label="Example select with button addon">
                            <option value="crear">Crear</option>
                            <option value="actualizar">Actualizar</option>
                            <option value="eliminar">Eliminar</option>
                            <option value="buscar" selected>Buscar</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button"
                            onclick="mainClickAction()">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/index.html" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="/usuarios.html" class="nav-link px-2 text-muted">Usuarios</a></li>
                    <li class="nav-item"><a href="/productos.html" class="nav-link px-2 text-muted">Productos</a></li>
                    <li class="nav-item"><a href="/categorias.html" class="nav-link px-2 text-muted">Categorias</a></li>
                    <li class="nav-item"><a href="/nosotros.html" class="nav-link px-2 text-muted">Nosotros</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2022 Company, Inc</p>
            </footer>
        </div>
    </div>
</body>

</html>
